<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="content-type" charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Add Authority</title>
        <object th:include="fragments/head :: head" th:remove="tag"/>
    </head>
    <body>
        <div id="wrapper">
            <div th:replace="fragments/header :: sidebar"/>
            <div id="page-content-wrapper">
                <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>
                </button>
                <div class="container-fluid" style="margin-top: 70px">
                    <div class="row">
                        <h2>Add Authority</h2>
                        <div class="col-lg-12 col-lg-offset-2">
                            <div class="row">
                                    <div class="col-lg-8">
                                        <form th:action="@{/addAuth}" th:object="${authorityForm}" method="post">
                                            <div class="form-group">
                                                <div class="form-group">
                                                    <label for="role">Authority Type :</label>
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" required="required" th:field="*{role}"
                                                           placeholder="Role"/>
                                                </div>
                                                <div class="form-group">
                                                    <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Wrong
                                                        Authority Type</p>
                                                </div>
                                                <div class="form-group">
                                                    <label for="description">Description :</label>
                                                </div>
                                                <div class="form-group">
                                                    <textarea class="form-control" rows="4" cols="50"
                                                              th:field="*{description}" placeholder="Description"/>
                                                </div>
                                            </div>
                                            <div style="text-align: center">
                                                <input class="btn btn-default form-group" type="submit" value="Submit"/>
                                            </div>
                                        </form>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="fragments/header :: footer"/>
        </div>

    </body>
</html>
