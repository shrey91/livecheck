<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="content-type" charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>New User</title>
        <object th:include="fragments/head :: head" th:remove="tag"/>
    </head>
    <body>
        <div id="wrapper">
            <div th:replace="fragments/header :: sidebar"/>
            <div id="page-content-wrapper">
                <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>
                </button>
                <div class="container-fluid" style="margin-top: 70px">
                    <div class="row">
                        <h2>Add User</h2>
                        <div class="col-lg-12 col-lg-offset-2">
                            <div class="row">
                                <div class="col-lg-8">
                                    <form th:action="@{/newuser}" th:object="${userForm}" method="post">
                                        <div class="form-group">
                                            <div class="form-group">
                                                <label for="userName"> User Name :</label>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" required="required" th:field="*{name}"
                                                       placeholder="Username"/>
                                            </div>
                                            <div class="form-group">
                                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Wrong User
                                                    Name</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Password :</label>
                                            </div>
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
                                                <input type="password" class="form-control" required="required" th:field="*{password}"
                                                       placeholder="Password"/>
                                            </div>
                                            <div class="form-group">
                                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                                    Invalid Password</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="userEnabled">Enable User :</label>
                                                <label class="checkbox-inline"><input type="checkbox"
                                                                                      th:field="*{enabled}"/>Yes</label>
                                            </div>
                                            <div class="form-group" style="text-align: center">
                                                <input class="btn btn-default " type="submit" value="Submit"/>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/header :: footer"/>
    </body>
</html>
