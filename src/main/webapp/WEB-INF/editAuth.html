<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="content-type" charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Edit Site </title>
        <object th:include="fragments/head :: head" th:remove="tag"/>
    </head>
    <body>
        <div id="wrapper">
            <div th:replace="fragments/header :: sidebar"/>
            <div id="page-content-wrapper">
                <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>
                </button>
                <div class="container" style="margin-top: 70px">
                    <div class="row">
                        <div class="Absoulute-Center is-Responsive">
                            <div class="col-sm-12 col-md-10 col-md-offset-1">
                                <form th:action="@{/editAuth}" th:object="${authorityForm}" method="post">
                                    <div class="form-group">
                                        <input type="hidden" th:field="*{id}"/>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="role">Role :</label>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" th:field="*{role}"
                                                   placeholder="Role"/>
                                        </div>
                                        <div class="form-group">
                                            <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Wrong Authority
                                                Type</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Description of Role :</label>
                                        </div>
                                        <div class="form-group">
                                           <textarea class="form-control" rows="4" cols="50"
                                                     th:field="*{description}" placeholder="Description"/>
                                        </div>
                                        <div class="form-group">
                                            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                                                Invalid Description</p>
                                        </div>
                                        <div style="text-align: center">
                                            <input type="submit" value="Submit"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="fragments/header :: footer"/>
        </div>
    </body>
</html>
