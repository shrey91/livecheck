<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Form Submit </title>
        <object th:include="fragments/head :: head" th:remove="tag"/>
    </head>
    <body>
        <div id="wrapper">
            <div th:replace="fragments/header :: sidebar"/>
            <div id="page-content-wrapper">
                <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>
                </button>
                <div class="container" style="margin-top: 70px">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <h1>Result</h1>
                            <p th:text="'Site ID : ' + ${newSite.id}"/>
                            <p th:text="'Name of Site : ' + ${newSite.siteName}"/>
                            <p th:text="'IP Address : ' + ${newSite.ipAddress}"/>
                            <p th:text="'Is the site enabled : ' + ${newSite.enabled}"/>
                            <p th:text="'Organisation : ' + ${newSite.organisation.orgName}"/>
                            <a href="/newSite" class="form-a">Add another site</a>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="fragments/header :: footer"/>
        </div>
    </body>
</html>
