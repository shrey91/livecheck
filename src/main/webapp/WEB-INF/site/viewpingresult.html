<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="content-type" charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Ping Result </title>
        <object th:include="fragments/head :: head" th:remove="tag"/>
    </head>
    <body>
        <div id="wrapper">
            <div th:replace="fragments/header :: sidebar"/>
            <div id="page-content-wrapper">
                <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>
                </button>
                <div class="container" style="margin-top: 70px" id="top">
                    <a href="/existingSites" class="btn btn-default btn-back">Back to Sites</a>
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <h2 >Ping Result</h2>
                            <table class="table table-hover table-bordered container col-med-12">
                                <thead>
                                    <tr class="flex-item">
                                        <th><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp; Date</th>
                                        <th>Successful</th>
                                        <th>Details</th>
                                        <th>Site Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <div class="flex-container" th:each="pingResult : ${pingResults}">
                                        <tr class="flex-item">
                                            <td th:text="${pingResult.date}"></td>
                                            <td th:text="${pingResult.pingState}"></td>
                                            <td th:text="${pingResult.responseTime}"></td>
                                            <td th:text="${siteName}"></td>
                                        </tr>
                                    </div>
                                </tbody>
                            </table>
                            <a href="#top">Return to top</a>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="fragments/header :: footer"/>
        </div>
    </body>

</html>
