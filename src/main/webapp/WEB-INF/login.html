<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta http-equiv="content-type" charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Login </title>
        <object th:include="fragments/head :: head" th:remove="tag"/>
    </head>
    <body>

        <div class="container-fluid" style="margin-top: 70px">
            <div class="row">
                <div class="col-lg-12 col-md-offset-2">
                    <div class="row">
                        <div class="col-lg-8">
                            <form class="form-horizontal" role="form" th:action="@{/login}" method="post">
                                <div class="form-group"><label class="control-label col-sm-2" for="username"> User Name
                                    :</label>
                                    <div class="input-group form-group">
                                        <span class="input-group-addon" id="basic-addon1">@</span>
                                        <input type="text" class="form-control" placeholder="Enter Username"
                                               name="username" id="username" aria-describedby="basic-addon1"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" id="password"> Password : </label>
                                    <div class="input-group form-group">
                                        <span class="input-group-addon"><i class="fa fa-eye" aria-hidden="true"
                                                                           id="eye"></i></span>
                                        <input type="password" class="form-control" name="password" id="pwd"
                                               placeholder="Enter Password"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <input type="submit" value="Submit"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/header :: footer"/>
    </body>
    <script>
        function show() {
            var p = document.getElementById('pwd');
            p.setAttribute('type', 'text');
        }

        function hide() {
            var p = document.getElementById('pwd');
            p.setAttribute('type', 'password');
        }

        var pwShown = 0;

        document.getElementById("eye").addEventListener("click", function () {
            if (pwShown == 0) {
                pwShown = 1;
                show();
            } else {
                pwShown = 0;
                hide();
            }
        }, false);
    </script>
</html>
