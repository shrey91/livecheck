<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="content-type" charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Edit User</title>
        <object th:include="fragments/head :: head" th:remove="tag"/>
    </head>
    <body>
        <div id="wrapper">
            <div th:replace="fragments/header :: sidebar"/>
            <div id="page-content-wrapper">
                <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>
                </button>
                <div class="container" style="margin-top: 70px">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <h2>Edit User</h2>
                            <form th:action="@{/editUser}" th:object="${editUserForm}"
                                  method="post">
                                <div class="form-group">
                                    <input type="hidden" th:field="*{id}"/>
                                </div>
                                <div class="form-group">
                                    <div class="form-group">
                                        <label for="name">Username :</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control"
                                               th:field="*{name}"
                                               placeholder="Username"/>
                                    </div>
                                    <div class="form-group">
                                        <p th:if="${#fields.hasErrors('name')}"
                                           th:errors="*{name}">Wrong Site Name</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password :</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control"
                                               th:field="*{password}"
                                               placeholder="Password"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="userEnabled">Enable User :</label>
                                        <label class="checkbox-inline"><input type="checkbox" th:field="*{enabled}" />Yes</label>
                                    </div>
                                    <!--<div class="form-group">-->
                                        <!--<select th:field="*{authorityList}">-->
                                            <!--<option value="">Select Role</option>-->
                                            <!--<option th:each="auth : ${authorities}"-->
                                                    <!--th:value="${auth.id}"-->
                                                    <!--th:text="${auth.role}">USER</option>-->
                                        <!--</select>-->
                                    <!--</div>-->

                                    <div style="text-align: center">
                                        <input type="submit" value="Submit"/>
                                    </div>
                                </div>
                            </form>
                            <!--</div>-->
                            <!--</div>-->
                            <!--</div>-->
                            <!--</div>-->
                            <!--</div>-->
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="fragments/header :: footer"/>
        </div>
    </body>
</html>
