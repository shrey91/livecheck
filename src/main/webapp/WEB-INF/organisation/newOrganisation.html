<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="content-type" charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>New Organisation</title>
        <object th:include="fragments/head :: head" th:remove="tag"/>
    </head>
    <body>
        <div id="wrapper">
            <div th:replace="fragments/header :: sidebar"/>
            <div id="page-content-wrapper">
                <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>
                </button>
                <div class="container-fluid" style="margin-top: 70px">
                    <div class="row">
                        <h2>Add Organisation</h2>
                        <div class="col-lg-12 col-lg-offset-2">
                            <div class="row">
                                <div class="col-lg-8">
                                    <form th:action="@{/newOrganisation}" th:object="${organisationForm}" method="post">
                                        <div class="form-group">
                                            <div class="form-group">
                                                <label for="orgName">Organisation Name :</label>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" required="required" th:field="*{orgName}"
                                                       placeholder="Organisation Name"/>
                                            </div>
                                            <div class="form-group">
                                                <p th:if="${#fields.hasErrors('orgName')}" th:errors="*{orgName}">Wrong
                                                    Organisation name</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="description">Description :</label>
                                            </div>
                                            <div class="form-group">
                                            <textarea class="form-control" rows="4" cols="50" th:field="*{description}"
                                                      placeholder="Description"/>
                                                <!--<input type="text" class="form-control" th:field="*{description}" placeholder="Description" />-->
                                            </div>
                                            <div class="form-group">
                                                <label for="orgEmail">Host Email :</label>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" required="required" th:field="*{fromEmail}"
                                                       placeholder="Host Email address"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="orgToEmail">Recipient Email :</label>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" required="required" th:field="*{toEmail}"
                                                       placeholder="Recipient Email address"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="orgHost">Host Address:</label>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" required="required" th:field="*{host}"
                                                       placeholder="Host Address"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="orgPort">Port Number :</label>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" required="required" th:field="*{portNumber}"
                                                       placeholder="Port Number"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="orgText">Recipient Numbers :</label>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" required="required" th:field="*{fromEmail}"
                                                       placeholder="Please separate numbers with ;"/>
                                            </div>
                                        </div>
                                        <div class="form-group" style="text-align: center">
                                            <input class="btn btn-default" type="submit" value="Submit"/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="fragments/header :: footer"/>
        </div>

    </body>
</html>
